<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/style.css"/>
  <link rel="stylesheet"

      <section class="section">

          <li>[Interest 1]</li>
          <li>[Interest 2]</li>

        </ul>

        <div class="publication">
          <div class="publication-title">[Title]</div>
          <div>[Authors]</div>

      <section class="section">
        <h3>News</h3>

    &copy; [Year] [Your Name]. All rights reserved.
